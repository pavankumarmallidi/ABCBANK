<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #e8f5e9; /* Light green background */
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #c8e6c9; /* Light green border */
            border-radius: 8px;
            background-color: #ffffff; /* White background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h2 {
            color: #2e7d32; /* Dark green for heading */
            font-size: 24px;
        }
        p {
            color: #4e4e4e; /* Subtle dark gray for text */
            font-size: 16px;
            margin-bottom: 15px;
        }
        strong {
            color: #2e7d32; /* Highlight important text in green */
        }
        .footer {
            font-weight: bold;
            color: #1b5e20; /* Bold green for the footer */
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #4CAF50; /* Green button color */
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dear {username},</h2>
        <p>We are pleased to inform you that your deposit of <strong>{amount}</strong> has been processed successfully.</p>
        <p>Your new account balance is: <strong>{account_balance}</strong></p>
        <p>Thank you for trusting ABC Bank. We're here to help you achieve your financial goals.</p>
        <p class="footer">Best regards,<br>The ABC BANK Team</p>
    </div>
</body>
</html>
