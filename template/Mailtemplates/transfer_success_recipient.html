<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Received a Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff; /* White background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border: 1px solid #dfe3e8;
        }
        h2 {
            color: #2e7d32; /* Dark green for headings */
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }
        strong {
            color: #1b5e20; /* Bold green for emphasis */
        }
        .footer {
            font-weight: bold;
            color: #0d47a1; /* Dark blue footer */
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #4caf50; /* Green button */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
        .button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dear {username},</h2>
        <p>We are pleased to inform you that you have received a transfer of <strong>{amount}</strong> from <strong>{sender}</strong>.</p>
        <p>Your new account balance is: <strong>{account_balance}</strong></p>
        <p>If you have any questions or need further assistance, feel free to contact our support team.</p>
        <p class="footer">Best regards,<br>The ABC BANK Team</p>
    </div>
</body>
</html>
